site_name: srs-deka-box
site_description: SRS Deka Box

nav:
  - Home: index.md
  - Introduction: 
      - Purpose of the Document: introduction/purpose-of-the-document.md
  - Description:
      - Product Overview: description/product-overview.md
      - User Documentation: description/documentation.md
  - Interface Requirement:
      - Software Interface: interface-requirement/software-interface.md
  - Functional Requirement:
    - Functional Requirement Table: functional-requirement/functional-requirement-table.md
    - Use Case Diagram: functional-requirement/use-case-diagram.md
  - Non-Functional Requirements:
      - Non-Functional Requirements: non-functional-requirements/non-functional-requirements.md

theme:
  name: material

plugins:
  - techdocs-core
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - attr_list
  - md_in_html

extra_css:
  - stylesheets/extra.css 
